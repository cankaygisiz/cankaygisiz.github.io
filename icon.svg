<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradients for retro look -->
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6e6"/>
      <stop offset="50%" style="stop-color:#cccccc"/>
      <stop offset="100%" style="stop-color:#999999"/>
    </linearGradient>
    
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001122"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00cc33"/>
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#ff8c42"/>
      <stop offset="100%" style="stop-color:#ffad69"/>
    </linearGradient>
  </defs>
  
  <!-- Monitor Base -->
  <rect x="6" y="48" width="52" height="8" fill="#b3b3b3" rx="2"/>
  <rect x="26" y="40" width="12" height="8" fill="#cccccc"/>
  
  <!-- Monitor Frame -->
  <rect x="8" y="12" width="48" height="36" fill="url(#monitorGrad)" rx="3" stroke="#808080" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="12" y="16" width="40" height="28" fill="url(#screenGrad)" rx="1"/>
  
  <!-- Code Lines (Matrix-style) -->
  <g fill="url(#codeGrad)" font-family="monospace" font-size="3" opacity="0.9">
    <text x="14" y="22">./portfolio</text>
    <text x="14" y="27">can@cyber:~$</text>
    <text x="14" y="32">nmap -sS -p-</text>
    <text x="14" y="37">scan complete</text>
    <text x="14" y="42">â–ˆ</text>
  </g>
  
  <!-- Folder Icons in Screen -->
  <g fill="#ffdd44" opacity="0.6">
    <rect x="42" y="18" width="3" height="2.5" rx="0.3"/>
    <rect x="42" y="22" width="3" height="2.5" rx="0.3"/>
    <rect x="46" y="18" width="3" height="2.5" rx="0.3"/>
  </g>
  
  <!-- Security Shield Icon -->
  <g transform="translate(38, 4)">
    <path d="M8 2 L8 2 C12 2, 16 4, 16 8 C16 12, 12 16, 8 18 C4 16, 0 12, 0 8 C0 4, 4 2, 8 2 Z" 
          fill="url(#shieldGrad)" stroke="#cc5500" stroke-width="0.5"/>
    <path d="M8 5 L8 5 C10 5, 12 6, 12 8 C12 10, 10 12, 8 13 C6 12, 4 10, 4 8 C4 6, 6 5, 8 5 Z" 
          fill="#ffffff" opacity="0.8"/>
    <text x="8" y="9.5" text-anchor="middle" fill="#cc5500" font-size="4" font-weight="bold">C</text>
    <!-- Small lock icon -->
    <rect x="6.5" y="7" width="3" height="2" fill="none" stroke="#cc5500" stroke-width="0.3" rx="0.5"/>
    <rect x="7" y="8" width="2" height="1.5" fill="#cc5500"/>
  </g>
  
  <!-- Window Reflection -->
  <rect x="12" y="16" width="20" height="14" fill="url(#grad3)" opacity="0.1" rx="1"/>
  
  <!-- Additional Gradient for Reflection -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Power LED -->
  <circle cx="50" cy="46" r="1.5" fill="#00ff00" opacity="0.8"/>
  
  <!-- Subtle Shadow -->
  <ellipse cx="32" cy="56" rx="24" ry="4" fill="#000000" opacity="0.2"/>
</svg>
